<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pfst.cf2.poecdn.net/base/image/3558e229c54719e762d0fc47646bdda3af83e27912fdebc834036425135b8b4e?w=1024&h=768&pmaid=292389775">
    <title>Producto Único</title>
    <style>
        @keyframes flames {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.6; transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            50% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/b0/c2/98/b0c2988dae6c0f5b02e7433021a91f39.gif') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(128,0,128,0.8) 10%, transparent 60%);
            animation: flames 1.5s infinite alternate ease-in-out;
            filter: blur(20px);
            z-index: -1;
        }
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
        }
        .card {
            display: flex;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 600px;
            position: relative;
            margin-top: 80px;
            z-index: 2;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .card img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            margin-right: 30px;
        }
        .card-content {
            max-width: 300px;
        }
        .card-content h3 {
            margin: 0;
            font-size: 28px;
        }
        .card-content p {
            font-size: 16px;
            color: #555;
        }
        .buy-btn {
            display: inline-block;
            padding: 15px 20px;
            background: #ff00ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: glow 1.5s infinite alternate;
        }
        .buy-btn:hover {
            background: #d400d4;
            transform: scale(1.2);
        }
        .buy-btn:active {
            transform: scale(1.3);
        }
        /* Estilos del formulario emergente */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background: #218838;
        }
        .close-btn {
            background: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="file:///C:/Users/sanch/OneDrive/Escritorio/Amazom%20sh/index.html#">Inicio</a>
        <a href="file:///C:/Users/sanch/OneDrive/Escritorio/Amazom%20sh/masproductos.html">Mas productodos</a>
        
    </div>
    <div class="card">
        <img src="https://i.pinimg.com/736x/31/27/4a/31274aec424637134c74fcf2871828e0.jpg" alt="Producto">
        <div class="card-content">
            <h3>Producto Exclusivo</h3>
            <p>Descripción detallada del producto con beneficios y características destacadas.</p>
            <button class="buy-btn" onclick="openPopup()">Comprar</button>
        </div>
    </div>

    <!-- Formulario emergente -->
    <div class="overlay" id="popup">
        <div class="popup">
            <h2>Finalizar Compra</h2>
            <input type="text" placeholder="Nombre en la tarjeta">
            <input type="text" placeholder="Número de tarjeta">
            <input type="text" placeholder="Fecha de expiración">
            <input type="text" placeholder="CVV">
            <button onclick="closePopup()">Pagar</button>
            <button class="close-btn" onclick="closePopup()">Cancelar</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
